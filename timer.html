<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer Project</title>
    <link rel="stylesheet" href="timer_style.css">
</head>
<body>
    <div class="container">
        <span class="container_title">Countdown Timer</span>
        <div class="container_labels">
          <p class="container_labels_label">Hours</p>
          <p class="container_labels_label">Minutes</p>
          <p class="container_labels_label">Sec</p>
        </div>
  
        <div class="container_inputs">
          <input
            type="number"
            maxlength="2"
            oninput="this.value=this.value.slice(0,maxLength)"
            class="container_inputs_time hour"
            placeholder="00"
          />
          <p class="container_inputs_colon">:</p>
          <input
              type="number"
              maxlength="2"
              oninput="this.value=this.value.slice(0,maxLength)"
              class="container_inputs_time minute"
              placeholder="00"
            />
          <p class="container_inputs_colon">:</p>
          <input
              type="number"
              maxlength="2"
              oninput="this.value=this.value.slice(0,maxLength)"
              class="container_inputs_time sec"
              placeholder="00"
            />
        </div>
        <div class="container_btns">
            <button class="btns start">Start</button>
            <button class="btns stop">Stop</button>
            <button class="btns reset">Reset</button>
          </div>
    </div>
      <script src="timer_logic.js"></script>
</body>
</html>
